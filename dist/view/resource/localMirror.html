<div class="localMirror">
    <div breadcrumb title="本地镜像" image="localMirror-black"></div>
    <div class="right-main">
        <div class="input-group pull-right global-search">
            <label class="input-group-addon">全局搜索</label>
            <input type="text" class="form-control" ng-model="vm.filter.$"/>
        </div>
        <table class="table table-hover">
            <caption>
                <div class="grid-action">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" ng-click="vm.toggleFilter()">
                            <i class="glyphicon glyphicon-search"></i>
                            筛选
                        </button>
                        <button type="button" class="btn btn-default" ng-click="vm.refresh()">
                            <i class="glyphicon glyphicon-refresh"></i>
                            刷新
                        </button>
                        <button type="button" class="btn btn-default">
                            <i class="glyphicon glyphicon-cog"></i>
                            设置
                        </button>
                    </div>
                </div>
            </caption>
            <thead>
            <tr>
                <th ng-repeat="column in vm.columns"
                    ng-if="!column.hidden"
                    ng-click="vm.sort.toggle(column)"
                    ng-class="{sortable: column.sortable !== false}">
                    <a href="">{{column.label}}
                        <i ng-if="column.name === vm.sort.column && vm.sort.direction"
                           class="glyphicon {{vm.sort.direction|orderClass}}"></i>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="vm.showFilter">
                <td></td>
                <td><input type="text" ng-model="vm.filter.id" class="form-control"/></td>
                <td><input type="text" ng-model="vm.filter.name" class="form-control"/></td>
                <td><input type="text" ng-model="vm.filter.host" class="form-control"/></td>
                <td><input type="text" ng-model="vm.filter.create_time" class="form-control"/></td>
                <td><input type="text" ng-model="vm.filter.size" class="form-control"/></td>
                <td></td>
            </tr>
            <tr ng-repeat="item in vm.items|filter:vm.filter|
            orderBy:vm.sort.column:vm.sort.direction===-1">
                <td style="width: 5%"><input type="checkbox"/></td>
                <td><a href="">{{item.id}}</a></td>
                <td>{{item.name}}</td>
                <td><a href="">{{item.host}}</a></td>
                <td>{{item.create_time}}</td>
                <td>{{item.size}}</td>
                <td>
                    <div class="action_btns">
                        <button type="button" class="btn btn-xs btn-danger">{{item.action_one}}</button>
                        <button type="button" class="btn btn-xs btn-success">{{item.action_two}}</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

            <div class="col-md-3">
                <select ng-model="vm.page.size" class="form-control" title="每页条目数"
                        ng-options="pageSize for pageSize in [5, 20, 100]">
                </select>
            </div>
            <div class="col-md-9">
                <pagination total-items="vm.items"

                            items-per-page="5"

                </pagination>

            </div>
        </div>-->
    </div>
</div>
