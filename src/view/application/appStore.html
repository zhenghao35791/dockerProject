<div class="appStore" style="height: 100%">
    <div breadcrumb title="应用商店" image="appStore-black"></div>
    <div class="right-main">
        <div class="app-wrap">
            <div class="app-card" ng-repeat="app in appStores">
                <img alt="app.name" ng-src="/image/appStore/{{app.name}}.jpg">
                <h1 class="app-card-h1">{{app.name}}</h1>
                <p>{{app.desc}}</p>
                <button type="button" class="btn btn-primary">部署</button>
            </div>
        </div>
    </div>
</div>
